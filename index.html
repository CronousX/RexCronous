<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
  <title>Cronous' Page</title>

  <!-- Links : CSS -->
  <link rel="stylesheet" href="assets/css/color-palette.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">

  <!-- Links : Script -->
  <script src="assets/js/starryNight.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js" defer></script>
  <script src="assets/js/script.js" defer></script>

</head>
<body>
  <div class="preload" id="preloader">
    <div class="container">
      <div class="logo">
        <img src="assets/img/logo.svg" alt="">
        <div class="redEyes"></div>
      </div>
      <div class="loaded-info">
        <h3 id="start">Welcome to</h3>
        <h1 id="logo" data-value="CRONOUS">CRONOUS</h1>
        <h5>press to start</h5>
      </div>
    </div>
  </div>

  <div class="starrySky">
    <img src="assets/img/header-noise.png" alt="">
    <canvas id="starryNight"></canvas>
    <canvas id="cometNight"></canvas>
  </div>
  
  <section class="header" id="tsparticles2">
    <div class="clock" id="clock">
      <div class="outer-clock-face">
        <img src="assets/img/clockNumber.svg" alt="">
      </div>
      <div class="inner-clock-face">
        <div class="hand hour-hand">
          <img src="assets/img/hourHand.svg" alt="">
        </div>
        <div class="hand second-hand">
          <img src="assets/img/secondHand.svg" alt="">
        </div>
        <div class="hand min-hand">
          <img src="assets/img/minuteHand.svg" alt="">
        </div>
      </div>
    </div>
  </section>
  
  <div class="bgm-player">
    <audio preload="auto" class="music-background" loop="true" src="assets/misc/audio/Shikisai.mp3"></audio>
    <div class="bgm-play-btn" onclick="bgmPlay()">
      <img src="assets/img/disc.svg" alt="">
    </div>
    <div class="bgm-info">
      <div class="bgm-title">Shikisai</div>
      <div class="bgm-artist">りりあ。, 澤野弘之</div>
      <a href="https://youtu.be/ihYk0_0Gm5I?si=uRRTHwdYgCCttcbg" target="_blank" class="bgm-redirect">
        <img src="assets/img/redirect-icon.svg" alt="">
      </a>
    </div>
    <div class="bgm-info-btn" onclick="bgmInfo()"></div>
    <div class="bgm-progress-wrapper" onclick="bgmSeek(event)">
      <div class="bgm-progress-bar" id="bgmProgress">
        <img src="assets/img/rocket.png" alt="">
        <img src="assets/img/rocketFlame.png" alt="">
      </div>
    </div>
  </div>
  <section class="main-wrapper">
    <div class="about">
      <div class="item-left">
        <div class="container">
          <div class="about-info">
            <h1>Cronous</h1>
            <h3>Cathing the Stars</h3>
            <p>Just a random guys writing some sh!t.</p>
          </div>
        </div>
      </div>
      <div class="item-right"></div>
    </div>
    <div>
      <!-- Coolors Palette Widget -->
      <script src="https://coolors.co/palette-widget/widget.js"></script>
      <script data-id="09462212355391586">new CoolorsPaletteWidget("09462212355391586", ["2415B8","181F71","15063E","3A1F81","582F9F","9A1D96","FEAA0A","FFE65D","FFFFFF"]); </script>
    </div>
  </section>
</body>
</html>
