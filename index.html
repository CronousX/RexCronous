<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
    <title>Cronous</title>

    <!-- Links : CSS -->
    <link rel="stylesheet" href="assets/css/main_style.css">

</head>
<body>
    <div class="preload" id="preloader">
        <div class="container" id="tsparticles">
            <div class="logo">
                <img src="assets/img/logo.svg" alt="">
                <div class="redEyes"></div>
            </div>
            <div class="loaded-info">
                <h1 id="start">Welcome to <span>Cronous</span></h1>
                <h5>press to start</h5>
            </div>
        </div>
    </div> 

    <section class="header" id="tsparticles2">
        <img src="assets/img/header-noise.png" alt="">
        <div class="clock" id="clock">
            <div class="outer-clock-face">
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
            </div>
            <div class="inner-clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </section>

    <section></section>

    <!-- Links : Script -->
    <script src="assets/js/tsparticles.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
