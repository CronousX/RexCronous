<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
    <title>Cronous</title>

    <!-- Links : CSS -->
    <link rel="stylesheet" href="assets/css/main_style.css">

</head>
<body>
    <div class="preload" id="preloader">
        <div class="container" id="tsparticles">
            <div class="logo">
                <img src="assets/img/logo.svg" alt="">
                <div class="redEyes"></div>
            </div>
            <div class="loaded-info">
                <h1 id="start">Welcome to <span>Cronous</span></h1>
                <h5>press to start</h5>
            </div>
        </div>
    </div> 

    <div class="music-player" id="music-player">
        <div class="music-duration">{{ timeLeft }}</div>
        <div class="music-album" @click="play">
            <div class="icon">
                <img src="assets/img/disc.svg" v-if="isTimerPlaying" alt="" id="icon-play">
                <img src="assets/img/disc.svg" v-else alt="">
            </div>
        </div>
        <div class="music-info">
            <div class="music-tittle" @click="nextTrack">{{ currentTrack.name }}</div>
            <div class="music-artist">{{ currentTrack.artist }}</div>
        </div>
        <div class="music-progress-wrapper">
            <div class="music-progress" :style="{ width : barWidth }">
                <img src="assets/img/rocket.png" alt="">
            </div>
        </div>
    </div>

    <section class="header" id="tsparticles2">
        <img src="assets/img/header-noise.png" alt="">
        <div class="clock" id="clock">
            <div class="outer-clock-face">
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
            </div>
            <div class="inner-clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </section>

    <section></section>

    <!-- Links : Script -->
    <script src="assets/js/tsparticles.bundle.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <script src="assets/js/music.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
